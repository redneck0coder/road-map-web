<p-table [value]="chapterService.getAll()"
         [showCurrentPageReport]="true"
         [paginator]="true"
          [rows]="10">
  <ng-template pTemplate="caption">
    <p-button label="Добавить статью"
              icon="pi pi-plus"
              [routerLink]="['../chapter-create']"
              [rounded]="true"
              [outlined]="true">
    </p-button>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="text-left">Статья</th>
      <th class="text-center">Описание</th>
      <th class="text-right">Действия</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-chapter>
    <tr>
      <td class="text-left">{{ chapter.name }}</td>
      <td class="text-center">{{ chapter.name }}</td>
      <td>
        <div class="flex justify-content-end align-items-center gap-3">
          <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true"></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" severity="danger" [outlined]="true"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
