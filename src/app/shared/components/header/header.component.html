<header class="w-full h-6rem flex align-items-center">
  <nav class="flex justify-content-start align-items-center px-3">
    <div class="text-xl">
      <a class="text-white no-underline" [routerLink]="'/'">
        SimpleRoadMap 2024 |
      </a>
    </div>
    <ul class="flex justify-content-start align-items-center px-0">
      @for (topic of topicsService.getAll(); track topic.id) {
          <li>
            <a class="mx-3 text-white  no-underline" [routerLink]="['/', topic.name]">
              {{ topic.name }}
            </a>
          </li>
      }
    </ul>
  </nav>
</header>
